<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 400px;
      background-color: orange;
      margin: 0 auto;
      display: flex;

      /*5.结论:·默认情况下，·所有的flex·items都会在同一行显示·*/
      /*.flex-wrap:nowrap */
      /*·nowrap:·不换行·*/
      /*
      默认情况下，item排列在一条线上，
      即主轴上，flex-wrap决定当排列不下时是否换行以及换行的方式
      ，可能的值nowrap(默认)|wrap|wrap-reverse
　　　　nowrap：自动缩小项目，不换行
　　　　wrap：换行，且第一行在上方
　　　　wrap-reverse：换行，第一行在下面
      */

      /*flex-wrap: wrap;*/
      flex-wrap: wrap-reverse;
    }

    .item {
      width: 100px;
      height: 100px;
      color: #fff;
      text-align: center;
    }

    .item1 {
      background-color: #f00;
    }

    .item2 {
      background-color: #0f0;
    }

    .item3 {
      background-color: #00f;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="item item1">item1</div>
  <div class="item item2">item2</div>
  <div class="item item3">item3</div>
  <div class="item item1">item4</div>
  <div class="item item2">item5</div>
  <div class="item item3">item6</div>
  <div class="item item1">item7</div>
  <div class="item item2">item8</div>
  <div class="item item3">item9</div>
</div>
<strong> 呵呵呵</strong>

</body>
</html>
