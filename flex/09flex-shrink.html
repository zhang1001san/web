<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 550px;
            height: 400px;
            background-color: orange;
            margin: 0 auto;
            /* 开启flex布局 */
            /*
            块级的开启方式是display设置为flex
            行内元素开启布局的方式是inline-flex
             */
            display: flex;
        }
        .item{
            width: 250px;
            height: 100px;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
        .item1{
            background-color: #f00;
            /*flex-shrink: 2;*/
            flex-shrink: 0.2;
        }
        .item2{
            background-color: #0f0;
            /*flex-shrink: 1;*/
            flex-shrink: 0.2;
        }

        .item3{
            background-color: #00f;
            /*flex-shrink: 1;*/
            flex-shrink: 0.2;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
    <strong> 呵呵呵</strong>

</body>
</html>
