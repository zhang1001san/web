<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 550px;
      height: 400px;
      background-color: orange;
      margin: 0 auto;
      display: flex;

      /*　flex-flow 是flex-direction和flex-wrap的简写形式，
      如：row wrap|column wrap-reverse等。
      默认值为row nowrap，即横向排列 不换行。*/
      flex-flow: row-reverse wrap;
      justify-content: space-evenly;
    }

    .item {
      width: 100px;
      height: 100px;
      color: #fff;
      text-align: center;
    }

    .item1 {
      background-color: #f00;
    }

    .item2 {
      background-color: #0f0;
    }

    .item3 {
      background-color: #00f;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="item item1">item1</div>
  <div class="item item2">item2</div>
  <div class="item item3">item3</div>
  <div class="item item1">item4</div>
  <div class="item item2">item5</div>
  <div class="item item3">item6</div>
  <div class="item item1">item7</div>
  <div class="item item2">item8</div>
  <div class="item item3">item9</div>
</div>
<strong> 呵呵呵</strong>

</body>
</html>
